<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid Channel</title>
    <link rel="stylesheet" href="v.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav .flexdiv {
            display: flex;
            align-items: center;
        }
        nav img {
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
        }
        iframe {
            width: 70%;
            height: 400px;
            border: none;
            margin-right: 20px;
        }
        .rsidebar {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidevlist {
            display: flex;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .sidevlist img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .vidinfo {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .vidinfo a {
            font-weight: bold;
            color: #000;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .vidinfo a:hover {
            text-decoration: underline;
        }
        .vidinfo p {
            font-size: 14px;
            color: #555;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="flexdiv">
        <div class="nav-left flexdiv">
            <img src="https://cdn.icon-icons.com/icons2/2582/PNG/512/menu_icon_153999.png" alt="Menu" width="50px" height="50px" class="menuicon">
            <img src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-play-video-icon-graphic-design-template-vector-png-image_530837.jpg" alt="Logo" width="80px" height="80px" class="logo">
        </div>
        <div class="nav-middle flexdiv">
            <div class="searchbox flexdiv">
                <input type="text" placeholder="Search">
                <img src="https://static.vecteezy.com/system/resources/previews/001/504/972/non_2x/search-icon-free-vector.jpg" width="20px" height="20px">
            </div>
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" width="30px" height="30px" class="mikeicon" alt="Mic">
        </div>
        <div class="nav-right flexdiv">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/video-photography-multimedia/add-video-icon.png" alt="Add Video" width="30px" height="30px">
            <img src="https://thumbs.dreamstime.com/b/more-icon-vector-logo-set-flat-more-icon-vector-logo-set-flat-outline-style-mark-340780394.jpg" alt="More" width="30px" height="30px">
            <img src="https://www.shutterstock.com/image-vector/bell-icon-notification-symbol-vector-260nw-1117275968.jpg" alt="Notifications" width="30px" height="30px">
            <img src="https://static.vecteezy.com/system/resources/previews/030/798/365/non_2x/beautiful-asian-girl-wearing-over-size-hoodie-in-casual-style-ai-generative-photo.jpg" alt="User" width="35px" height="35px" class="userimg">
        </div>
    </nav>

    <!-- Main Content -->
    <h1 style="text-align: center; margin: 20px 0;">Video Player</h1>
    <div class="container">
        <iframe id="videoFrame" allowfullscreen></iframe>
        <div class="rsidebar">
            <div class="sidevlist">
                <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/7/2022/11/10102855/taylor-swift-net-worth-1600x900.jpg" alt="Thumbnail">
                <div class="vidinfo">
                    <a href="#">Music Channel</a>
                    <p>Music</p>
                    <p>15k views</p>
                </div>
            </div>
            <div class="sidevlist">
                <img src="https://i.scdn.co/image/ab67706f0000000284c65ffc62908ab8581b7a2f" alt="Thumbnail">
                <div class="vidinfo">
                    <a href="#">Music Channel</a>
                    <p>Music</p>
                    <p>15k views</p>
                </div>
            </div>
            <div class="sidevlist">
                <img src="https://i.scdn.co/image/ab67616d0000b273d304ba2d71de306812eebaf4" alt="Thumbnail">
                <div class="vidinfo">
                    <a href="#">Music Channel</a>
                    <p>Music</p>
                    <p>15k views</p>
                </div>
            </div>
            <div class="sidevlist">
                <img src="https://www.hindustantimes.com/ht-img/img/2024/11/29/1600x900/EdSheeranIndiaTour_1732861208978_1732861209222.webp" alt="Thumbnail">
                <div class="vidinfo">
                    <a href="#">Music Channel</a>
                    <p>Music</p>
                    <p>15k views</p>
                </div>
            </div>
            <div class="sidevlist">
                <img src="https://c.saavncdn.com/895/Stay-English-2021-20210706223809-500x500.jpg" alt="Thumbnail">
                <div class="vidinfo">
                    <a href="#">Music Channel</a>
                    <p>Music</p>
                    <p>15k views</p>
                </div>
            </div>
            <div class="sidevlist">
                <img src="https://praevasu.files.wordpress.com/2014/02/cropped-justin-bieber-2013-hd-wallpaper1.jpg" alt="Thumbnail">
                <div class="vidinfo">
                    <a href="#">Music Channel</a>
                    <p>Music</p>
                    <p>15k views</p>
                </div>
            </div>
            <!-- Add more video entries if needed -->
        </div>
    </div>

    <script src="v.js"></script>
</body>
</html>
